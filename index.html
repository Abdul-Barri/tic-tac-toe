<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Square+Peg&display=swap");
    </style>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="header">Tic Tac Toe</h1>
      </header>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>Login</h1>
        <form action="">
          <label for="">Username:
            <input type="text">
          </label><br>
          <label for="">Password:
            <input type="text">
          </label><br>
          <label for="">Player X
            <input type="radio">
          </label>
          <label for="">Player O
            <input type="radio">
          </label>
        </form>
      </div>
      <div class="overlay hidden"></div>
      <h2 class="status"></h2>
      <div class="game-container">
        <div data-cell-index="0" class="btn"></div>
        <div data-cell-index="1" class="btn"></div>
        <div data-cell-index="2" class="btn"></div>
        <div data-cell-index="3" class="btn"></div>
        <div data-cell-index="4" class="btn"></div>
        <div data-cell-index="5" class="btn"></div>
        <div data-cell-index="6" class="btn"></div>
        <div data-cell-index="7" class="btn"></div>
        <div data-cell-index="8" class="btn"></div>
      </div>
      <p class="players-scores">Scores: Player X = 0 ----- Player O = 0</p>
      <button class="restart">Restart Game</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
